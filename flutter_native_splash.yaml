flutter_native_splash:
  # Background color - لون الخلفية الرئيسي للتطبيق
  color: "#FAF8F2"
  
  # Image to display
  image: assets/images/logo.png
  
  # Branding
  branding: assets/images/logo.png
  
  # Background color for dark mode - لون الخلفية للوضع المظلم
  color_dark: "#121212"
  
  # Fullscreen mode
  fullscreen: true
  
  # Android configuration
  android_12:
    image: assets/images/logo.png
    icon_background_color: "#795548"  # اللون الأساسي البني
    icon_background_color_dark: "#FFB300"  # اللون الذهبي للوضع المظلم
  
  # iOS configuration
  ios: true
  
  # Web configuration
  web: false

  # Custom text
  android_gravity: center
  ios_content_mode: center