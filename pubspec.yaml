name: katakit
description: "تطبيق إدارة مزرعة الكتاكيت - مساعدة مربّي الدواجن على تتبع الربح والخسارة"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # State Management
  flutter_bloc: ^8.1.4
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  # UI & Navigation  flutter_screenutil: ^5.9.3
  # Utilities
  equatable: ^2.0.5
  uuid: ^4.5.1
  intl: ^0.19.0
  # Dependency Injection
  get_it: ^7.6.4
  cupertino_icons: ^1.0.8
  # Native Splash Screen
  flutter_native_splash: ^2.4.0
  supabase_flutter: ^2.9.1
  internet_connection_checker: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
